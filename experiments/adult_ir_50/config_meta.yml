dataset: "adult_ir50"
seed: 42
ir: 50
train_file: &train_file "./data/adult/ir50/adult_ir50.tra.npz"
holdout_file: &holdout_file "./data/adult/ir50/adult_ir50.hout.npz"
valid_file: &valid_file "./data/adult/ir50/adult_ir50.val.npz"
test_file: &test_file "./data/adult/ir50/adult_ir50.tst.npz"
synthetic_file: &synthetic_file "./data/adult/ir50/low_minority_q50.npz"
drop_out_file: &drop_out_file "./data/adult/ir50/adult_ir50.hout.npz"


model:
  input_dim: 14
  hiddens: [128, 16]
  init_last_layer: False

experiments:
  meta1:
    batch_size: 256
    epochs: 1000
    preload: "./experiments/adult_ir_50/base1/checkpoints/best.pth"
    runner:
      _target_: MetaClassificationRunner
    datasets:
      train:
        - "./data/adult/ir50/adult_ir50.tra1.npz"
      train_hold_out:
        - "./data/adult/ir50/adult_ir50.tra2.npz"
      synthetic:
        - "./data/adult/ir50/low_minority_q50.npz"
      valid:
        - *valid_file
      minority_drop_out:
        - "./data/adult/ir50/adult_ir50.hout.npz"
    hparams:
      lr_model: 1.0e-2
      lr_data: 1.0e+3
      alpha: 0.9
      kde_bandwidth: 0.3
      batch_synthetic: 256
      batch_holdout: 256

  meta2:
    batch_size: 256
    epochs: 100
    preload: "./experiments/adult_ir_50/base1/checkpoints/best.pth"
    runner:
      _target_: MetaClassificationRunner
    datasets:
      train:
        - *train1_file
      train_hold_out:
        - *train2_file
      synthetic:
        - *synthetic_file
      valid:
        - *valid_file
      minority_drop_out:
        - *drop_out_file
    hparams:
      lr_model: 1.0e-2
      lr_data: 1.0e+3
      alpha: 0.9
      kde_bandwidth: 0.3
      batch_synthetic: 1
      batch_holdout: 256