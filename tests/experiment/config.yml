dataset: "adult_ir100"
seed: 42
ir: 100
train_file: &train_file "./data/adult.tra.npz"
holdout_file: &holdout_file "./data/adult.hout.npz"
valid_file: &valid_file "./data/adult.val.npz"
test_file: &test_file "./data/adult.tst.npz"
smote_file: &smote_file "./data/adult.smt.npz"
synthetic_file: &synthetic_file "./data/adult.synth.npz"


model:
  input_dim: 14
  hiddens: [128, 16]

evaluation:
  targets:
    - base
    - upsampling
    - downsampling
    - meta
    - smote
  metrics:
    - pr
    - roc
    - auc
    - ap
    - p@ 0.75, 0.5 , 0.4

experiments:

  potential:
    runner:
      _target_: ClassificationRunner
    epochs: 200
    batch_size: 128
    datasets:
      train:
        - *train_file
        - *holdout_file
      valid:
        - *valid_file
    optimizer:
      _target_: Adam
      lr: 1.0e-2
      weight_decay: 5.0e-5

  base:
    runner:
      _target_: ClassificationRunner
    epochs: 200
    batch_size: 128
    datasets:
      train:
        - *train_file
      valid:
        - *valid_file
    optimizer:
      _target_: Adam
      lr: 1.0e-2
      weight_decay: 5.0e-5

  upsampling:
    runner:
      _target_: ClassificationRunner
    epochs: 200
    batch_size: 128
    datasets:
      train:
        - *train_file
      valid:
        - *valid_file
    sampler:
      _target_: BalanceClassSampler
      mode: upsampling
    optimizer:
      _target_: Adam
      lr: 1.0e-2
      weight_decay: 5.0e-5

  downsampling:
    runner:
      _target_: ClassificationRunner
    epochs: 200
    batch_size: 128
    datasets:
      train:
        - *train_file
      valid:
        - *valid_file
    sampler:
      _target_: BalanceClassSampler
      mode: downsampling
    optimizer:
      _target_: Adam
      lr: 1.0e-2
      weight_decay: 5.0e-5

  smote:
    runner:
      _target_: ClassificationRunner
    epochs: 10
    batch_size: 128
    datasets:
      train:
        - *train_file
        - *smote_file
      valid:
        - *valid_file
    optimizer:
      _target_: Adam
      lr: 1.0e-2
      weight_decay: 5.0e-5

  meta:
    runner:
      _target_: MetaClassificationRunner
    epochs: 200
    batch_size: 128
    datasets:
      train:
        train1: *train_file
        train2: *valid_file
        synth: *synthetic_file
      synthetic:
        - *synthetic_file
      valid:
        - *valid_file

